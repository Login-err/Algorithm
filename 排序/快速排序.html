<html>

			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<style>
			body {
				font-family: "Microsoft YaHei", serif;
				user-select: none;
			}
			body,
			dl,
			dd,
			p,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				margin: 0;
			}
			ol,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				border: none;
				display: block;
			}
			a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap"></div>
		<script type="text/javascript">
			const arr = [5, 2, 12, 9, 8, 11, 18];
			function quickSort(arr) {
				const sort = function(left, right) {
					if (left > right) {
						return;
					}
					let tempL = left;
					let tempR = right;
					let keyVal = arr[left];
					while (tempL != tempR) {
						// 首先得从后面开始排序
						while (arr[tempR] >= keyVal && tempL < tempR) {
							tempR--;
						}
						while (arr[tempL] <= keyVal && tempL < tempR) {
							tempL++;
						}
						// 左边大于key值的和右边小于key值的进行交换
						if (tempL < tempR) {
							const item = arr[tempL];
							arr[tempL] = arr[tempR];
							arr[tempR] = item;
						}
					}
					// 在tempL、tempR相等时这时意味着已经分好边
					// 只需将key和tempL位置的数进行交换即可
					arr[left] = arr[tempL];
					arr[tempL] = keyVal;
					sort(left, tempL - 1);
					sort(tempL + 1, right);
				};
				sort(0, arr.length - 1);
				return arr;
			}
			console.log(quickSort(arr));
		</script>
	</body>
