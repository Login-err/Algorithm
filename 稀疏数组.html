			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<style>
			body {
				font-family: "Microsoft YaHei", serif;
				user-select: none;
			}
			body,
			dl,
			dd,
			p,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				margin: 0;
			}
			ol,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				border: none;
				display: block;
			}
			a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap"></div>
		<script type="text/javascript">
			// 二维数组转为稀疏数组
			const arr = [
				[0, 1, 2, 0, 0, 0, 0],
				[0, 0, 0, 7, 0, 0, 0],
				[0, 0, 0, 0, 1, 4, 0],
				[0, 0, 0, 0, 6, 0, 0],
				[0, 0, 2, 0, 0, 0, 0]
			];
			let index = 0;
			let newArr = []; // 稀疏数组
			for (let i = 0, len = arr.length; i < len; i++) {
				for (let j = 0, len2 = arr[i].length; j < len2; j++) {
					const item = arr[i][j];
					if (item !== 0) {
						newArr[index] = [];
						newArr[index][0] = i;
						newArr[index][1] = j;
						newArr[index][2] = item;
						index++;
					}
				}
			}

			// 稀疏数组转二维数组
			const arr2 = [
				[10, 9, 5],
				[1, 2, 4],
				[0, 2, 4],
				[5, 6, 3],
				[1, 1, 3],
				[9, 2, 5]
			];
			const row = arr2[0][0];
			const column = arr2[0][1];
			const newArr2 = Array.from({ length: row }, _ =>
				Array.from({ length: column }, _ => 0)
			);
			for (let i = 1, len = arr2.length; i < len; i++) {
				newArr2[arr2[i][0]][arr2[i][1]] = arr2[i][2];
			}
			console.log(newArr2);
		</script>
	</body>
