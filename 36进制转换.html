	<body>
		<div id="wrap" class="wrap"></div>
		<script type="text/javascript">
			function fn(num, base) {
				if (base > 36 || base < 2) {
					throw Error("进制错误");
				}
				let multiple = Math.floor(num / base); // 倍数
				let remainder = num % base; // 余数
				let arr = [];
				const alphabet = [
					"a",
					"b",
					"c",
					"d",
					"e",
					"f",
					"g",
					"h",
					"i",
					"j",
					"k",
					"l",
					"m",
					"n",
					"o",
					"p",
					"q",
					"r",
					"s",
					"t",
					"u",
					"v",
					"w",
					"x",
					"y",
					"z"
				];
				arr.push(remainder);
				while (multiple >= base) {
					remainder = multiple % base;
					multiple = Math.floor(multiple / base);
					arr.push(remainder);
				}
				arr.push(multiple);
				const result = arr.reverse().map(item => {
					if (item > 9) {
						item = alphabet[item - 10];
					}
					return item;
				});
				return result.join("") + ("(" + base + ")");
			}
			/**
			 * base 10
			 * m  r arr
			 * 12 3 3
			 * 1  2 3,1
			 *
			 * */
			console.log(fn(94352, 18));
		</script>
