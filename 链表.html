	<body>
		<div id="wrap" class="wrap"></div>
		<script type="text/javascript">
			function ListNode(value, index, next) {
				this.value = value;
				this.index = index;
				this.next = next || null;
			}
			class Link {
				constructor() {
					// 链表长度
					this.size = 0;
					// 链表头部
					this.rootNode = new ListNode(null, null);
				}
				addNode(value, index) {
					const newNode = new ListNode(value, index);
					let temp = this.rootNode;
					while (true) {
						if (temp.next === null) {
							break;
						}
						temp = temp.next;
					}
					temp.next = newNode;
					this.size++;
				}
				insertNode(value, index) {
					const node = new ListNode(value, index);
					let temp = this.rootNode;
					while (temp.next !== null && temp.next.index < node.index) {
						temp = temp.next;
					}
					let next = temp.next;
					node.next = next;
					temp.next = node;
					this.size++;
				}
				showNode() {
					return this.rootNode;
				}
				getLength() {
					return this.size;
				}
				reverseNode(nodeList) {
					const list = new ListNode();
					let temp = this.rootNode.next;
					if (temp.next === null) {
						return this.rootNode;
					}
					while (true) {
						if (temp === null) {
							break;
						}
						temp;
						temp = temp.next;
					}
				}
			}
		</script>
