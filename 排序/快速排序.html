			/*

			 * [5, 2, 11, 11, 8, 12, 18]
			 * [5, 2, 8, 11, 11, 12, 18]
			 * */
			function quickSort(arr) {
				return sort(arr, 0, arr.length - 1);
				function sort(arr, begin, end) {
					const middle = Math.floor((begin + end) / 2);
					let left = begin;
					let right = end;
					while (left < right) {
						while (arr[left] < arr[middle]) {
							left++;
						}
						while (arr[right] > arr[middle]) {
							right--;
						}
						if (left >= right) {
							break;
						}
						const item = arr[left];
						arr[left] = arr[right];
						arr[right] = item;
						if (arr[left] === arr[middle]) {
							left++;
							// right--;
						}
						if (arr[right] === arr[middle]) {
							// left++;
							right--;
						}
						if (left === right) {
							left++;
							right--;
						}
					}
					console.log(arr, begin, left, right, end);
					if (begin < left) {
						sort(arr, begin, left);
					}
					if (end > right) {
						sort(arr, right, end);
					}
					// sort(arr, begin, middle);
					// sort(arr, middle, end);
				}
			}
			quickSort(arr);
